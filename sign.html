 <!DOCTYPE html>
 <html>
 <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
 	<link rel="stylesheet" href="css/bootstrap.min.css">   
  <link rel="stylesheet" type="text/css" href="css/sign.css">
 	<title>Sign up</title>
 </head>
  
 <body>
  <section>
        <div class="form">
          <div class="tab-content">
            <div id="signup">   
              <h1>Qeydiyyat </h1>
                <form action="/" method="post"> 
                      <div class="sign">
                            <label>
                              Adınız<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" />
                      </div>
                      <div class="sign">
                            <label>
                               Soyadınız<span class="req">*</span>
                            </label>
                            <input type="text"required autocomplete="off"/>
                      </div>
                       <div style="clear: both;"></div>
                      <div class="field-wrap">
                            <label>
                                Email ünvanınız <span class="req">*</span>
                            </label>
                            <input type="email"required autocomplete="off"/>
                      </div> 
                       <div class="field-wrap">
                             <div class="ct-select-group ct-js-select-group">
                         			 <select class="ct-select ct-js-select" id="user_type" name="user_type" onchange="change_type()" >
                                        <option disabled="disabled" selected="selected">İstifadəçi tipi <span class="req">*</span></option>
                                        <option value="1">Alıcı</option>
                                        <option value="2">Əmlak Sahibi</option>
                                        <option value="2">Vasitəçi</option>
                            		</select>
                            	</div>  
                      </div>
                      <div class="field-wrap" id="user_phone"> 
                      			<div class="input-group my-group"  > 
										 <select   class="selectpicker form-control">
                                                <option selected> +994</option>
				                                <option value="1">+7</option>
				                                <option value="2">+1</option> 
                                         </select>
							            <input type="tel" class="form-control  f2"  placeholder="">   
							    </div> 
                      </div>
                      <div class="field-wrap">
                            <label>
                             Parolunuz<span class="req">*</span>
                            </label>
                            <input type="password" id="password" required autocomplete="off"/>
                      </div>
                     <div class="field-wrap">
                        <label>
                          Təkrar parolunuz<span class="req">*</span>
                        </label>
                        <input type="password" id="confirm_password" required autocomplete="off"/>
                    </div> 
                    <button type="submit" class="button button-block"/>	Hesab yarat</button>     
            </form>
          </div>   
       <div >      
     </div>  
  </div> 
</section>
 
    <script src="js/jquery.min.1.1.2.js" type="text/javascript"></script> 
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="js/sign.js"></script>
   
 </body>
 </html>
